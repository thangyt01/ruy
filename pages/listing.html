<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="../assets/css/listing.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Tất cả sản phẩm</title>
</head>
<body>
    <section class="header">
        <div class="header__logo">
            <svg class="header__logo__svg" preserveAspectRatio="xMidYMid meet" data-bbox="19.9 19.9 160.2 160.2" viewBox="19.9 19.9 160.2 160.2" height="200" width="200" xmlns="http://www.w3.org/2000/svg" data-type="color" role="img" aria-labelledby="svgcid-nnxa292yfngo"><defs><style>#comp-kr8tvwgd svg [data-color="1"] {fill: #FFFFFF;}</style></defs><title id="svgcid-nnxa292yfngo">Homepage</title>
                <g>
                    <path fill="#ffffff" d="M144.2 100c0 24.411-19.789 44.2-44.2 44.2S55.8 124.411 55.8 100 75.589 55.8 100 55.8s44.2 19.789 44.2 44.2z" data-color="1"></path>
                    <path d="M100 19.9c-44.2 0-80.1 35.9-80.1 80.1s35.9 80.1 80.1 80.1 80.1-35.9 80.1-80.1-35.9-80.1-80.1-80.1zm0 146.4c-36.6 0-66.3-29.7-66.3-66.3S63.4 33.7 100 33.7s66.3 29.7 66.3 66.3-29.7 66.3-66.3 66.3z" fill="#ffffff" data-color="1"></path>
                </g>
            </svg>
            <p class="header__logo__title">TrackMate</p>
        </div>
        <div class="header__menu">
            <a href="../index.html"><div class="header__menu__item">Trang chủ</div></a>
            <a href="./listing.html"><div class="header__menu__item">Sản phẩm</div></a>
            <a href="./about.html"><div class="header__menu__item">Chúng tôi</div></a>
            <a href="./sitemap.html"><div class="header__menu__item">Sitemap</div></a>
            <a href="./auth.html"><div class="header__menu__item">Đăng nhập</div></a>
            <a href="./cart.html">
                <span class="header__menu__item material-symbols-outlined" style="font-size: 30px;">
                    shopping_bag
                </span>
            </a>
            <div class="glow-button">
                Mua ngay
            </div>
        </div>
    </section>
    <section class="main">
        <p class="main__title">Tất cả sản phẩm</p>
        <input class="main__filter" type="text" id="filter" placeholder="Tìm kiếm">
        <div id="container" class="main__wrapper">
           
        </div>
    </section>
    <script>
        const items = [
            {
                name: "TrackMate Pro 2",
                image: "item3.png",
                href: "./product4.html"
            },
            {
                name: "0.3 TrackMate Lite",
                image: "item4.webp",
                href: "./product3.html"
            },
            {
                name: "TrackMate Limited Edition",
                image: "item2.webp",
                href: "./product2.html"
            },
            {
                name: "0.4 TrackMate XE",
                image: "item11.webp",
                href: "./product1.html"
            }
        ]
        function renderItems(items) {
            let innerHtml = '';
            items.forEach(item=>{
                innerHtml+=`
                <div class="main__item">
                    <img src="../assets/images/${item.image}" alt="">
                    <p class="main__item__name">${item.name}</p>
                    <a href="${item.href}"><div class="main__item__buy">Mua ngay</div></a>
                </div>
                `
            })
            document.getElementById("container").innerHTML = innerHtml;
        }
        renderItems(items);
        document.getElementById("filter").addEventListener("keyup",(e)=>{
            if (!e.target?.value||e.target.value.length == 0) return renderItems(items);
            const filteredData = items.slice().filter(item=> item.name.search(e.target.value) != -1);
            renderItems(filteredData)
        })
    </script>
    <section class="footer">
        <div class="footer__wrapper">
            <div class="footer__inner">
                <p>Instagram</p>
                <p>Facebook</p>
                <p>Twitter</p>
                <p>Tiktok</p>
                <p>YouTube</p>
            </div>
            <div style="flex: 1;"></div>
            <div class="footer__inner">
                <p>Điều khoản dịch vụ</p>
            </div>
        </div>
    </section>
</body>
</html>
