<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="../assets/css/cart.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Giỏ hàng</title>
</head>
<body>
    <section class="header">
        <div class="header__logo">
            <svg class="header__logo__svg" preserveAspectRatio="xMidYMid meet" data-bbox="19.9 19.9 160.2 160.2" viewBox="19.9 19.9 160.2 160.2" height="200" width="200" xmlns="http://www.w3.org/2000/svg" data-type="color" role="img" aria-labelledby="svgcid-nnxa292yfngo"><defs><style>#comp-kr8tvwgd svg [data-color="1"] {fill: #FFFFFF;}</style></defs><title id="svgcid-nnxa292yfngo">Homepage</title>
                <g>
                    <path fill="#ffffff" d="M144.2 100c0 24.411-19.789 44.2-44.2 44.2S55.8 124.411 55.8 100 75.589 55.8 100 55.8s44.2 19.789 44.2 44.2z" data-color="1"></path>
                    <path d="M100 19.9c-44.2 0-80.1 35.9-80.1 80.1s35.9 80.1 80.1 80.1 80.1-35.9 80.1-80.1-35.9-80.1-80.1-80.1zm0 146.4c-36.6 0-66.3-29.7-66.3-66.3S63.4 33.7 100 33.7s66.3 29.7 66.3 66.3-29.7 66.3-66.3 66.3z" fill="#ffffff" data-color="1"></path>
                </g>
            </svg>
            <p class="header__logo__title">TrackMate</p>
        </div>
        <div class="header__menu">
            <a href="../index.html"><div class="header__menu__item">Trang chủ</div></a>
            <a href="./listing.html"><div class="header__menu__item">Sản phẩm</div></a>
            <a href="./about.html"><div class="header__menu__item">Chúng tôi</div></a>
            <a href="./sitemap.html"><div class="header__menu__item">Sitemap</div></a>
            <a href="./auth.html"><div class="header__menu__item">Đăng nhập</div></a>
            <a href="./cart.html">
                <span class="header__menu__item material-symbols-outlined" style="font-size: 30px;">
                    shopping_bag
                </span>
            </a>
            <div class="glow-button">
                Mua ngay
            </div>
        </div>
    </section>
    <section class="main">
        <div class="main__title">Giỏ hàng của bạn</div>
        <div class="main__wrap">
            <div class="main__top">
                <a class="glow-button" href="../pages/listing.html">Tiếp tục mua sắm</a>
                <a class="glow-button return" href="">Thanh toán ngay</a>
            </div>
            <div class="main__bottom">
                <div class="main__left">
                </div>
                <div class="main__right">
                </div>
            </div>
        </div>
        <script>
        const items = JSON.parse(localStorage.getItem('cart'))
        var total = 0
        console.log(items)
        function renderItems(items) {
            total = 0
            let innerHtml = '';
            items.forEach((item, index)=>{
                total += item.price * item.amount;
                innerHtml+=`
                <div class="main__item">
                        <div class="wrap__left">
                            <div class="main__item__left">
                                <img src="../assets/images/${item.image}" alt="">
                            </div>
                            <div class="main__item__right">
                                <div class="item__info">
                                    <span>Sản phẩm: </span><span class="item__name">${item.name}</span>
                                </div>
                                <div class="item__info">
                                    <span>Giá: </span><span class="item__price">${item.price}</span>
                                </div>
                                <div class="item__info">
                                    <span>Số lượng: </span><span class="item__amount">${item.amount}</span>
                                </div>
                            </div>
                        </div>
                        <div class="wrap__right">
                            <div class="wrap__right__top">
                                <div class="button">+</div>
                                <div class="amount">${item.amount}</div>
                                <div class="button">-</div>
                            </div>
                            <div class="wrap__right__bottom">
                                <div class="price">$ ${item.price * item.amount}</div>
                            </div>
                        </div>
                    </div>
                    <div class="hr"></div>
                `
            })
            document.querySelector(".main__left").innerHTML = innerHtml;

            innerHtml =`
                <div class="top__title">chi tiết giỏ hàng</div> 
                <div class="bottom__info">
                    <div class="left__info">
                        Tổng tiền hàng
                    </div>
                    <div class="right__info">
                        $ ${total}
                    </div>
                </div>
                <div class="bottom__info">
                    <div class="left__info">
                        Phí vận chuyển
                    </div>
                    <div class="right__info">
                        $ 12
                    </div>
                </div> 
                <div class="bottom__info">
                    <div class="left__info">
                        Giảm giá
                    </div>
                    <div class="right__info">
                        $ -${total*0.02}
                    </div>
                </div>
                <div class="bottom__info">
                    <div class="left__info">
                        Tổng thanh toán
                    </div>
                    <div class="right__info">
                        $ ${total*0.9 + 12}
                    </div>
                </div>   
            `
            document.querySelector(".main__right").innerHTML = innerHtml;
        }
        renderItems(items);
        </script>
    </section>
    <section class="footer">
        <div class="footer__wrapper">
            <div class="footer__inner">
                <p>Instagram</p>
                <p>Facebook</p>
                <p>Twitter</p>
                <p>Tiktok</p>
                <p>YouTube</p>
            </div>
            <div style="flex: 1;"></div>
            <div class="footer__inner">
                <p>Điều khoản dịch vụ</p>
            </div>
        </div>
    </section>
</body>
</html>
