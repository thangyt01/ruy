<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Đăng nhập</title>
</head>
<body>
    <section class="main">
        <div id="loginView" class="main__wrapper">
            <h2 style="text-align: center;">Đăng nhập</h2>
            <form class="needs-validation" action="/index.html">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" id="lEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Mật khẩu</label>
                  <input type="password" class="form-control" id="lPassword" placeholder="Password" required>
                </div>
                <button type="submit" id="login" class="submit-button">Đăng nhập</button>
                <p id="toRegister" class="alt-p">Chưa có tài khoản? Đăng ký</p>
                <p id="homeButton1" class="alt-p">Về trang chủ</p>
              </form>
        </div>
        <div id="registerView" class="main__wrapper inactive">
            <h2 style="text-align: center;">Đăng ký</h2>
            <form class="needs-validation" action="/index.html">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" id="rEmail" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Mật khẩu</label>
                  <input type="password" class="form-control" id="rPassword" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Nhập lại mật khẩu</label>
                    <input type="password" class="form-control" id="rRePassword" placeholder="Nhập lại mật khẩu">
                </div>
                <div id="register" class="submit-button">Đăng ký</div>
                <p id="toLogin" class="alt-p">Đã có tài khoản? Đăng nhập</p>
                <p id="homeButton2" class="alt-p">Về trang chủ</p>
              </form>
        </div>
    </section>
    <script>
        let $ = document.querySelector.bind(document);
        function toggle(index) {
            if (index ==0) {
                $('#loginView').classList.remove("inactive");
                $('#registerView').classList.add("inactive");
            } else if (index == 1) {
                $('#loginView').classList.add("inactive");
                $('#registerView').classList.remove("inactive");
            }
        }
        function goHome() {
            window.location.href = "../index.html"
        }
        $('#homeButton1').addEventListener("click" ,goHome.bind());
        $('#homeButton2').addEventListener("click" ,goHome.bind());
        $('#toLogin').addEventListener("click" ,()=>{toggle(0)});
        $('#toRegister').addEventListener("click" ,()=>{toggle(1)});
        var forms = document.querySelectorAll('.needs-validation')
    </script>
</body>
</html>
